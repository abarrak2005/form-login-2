<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Login</title>
</head>
<body>
  <header class="header">
    <a href="#"><img src="img/ab-logo.png"></a>
    <nav class="navigation">
      <a href="#">home</a>
      <a href="#">services</a>
      <a href="#">product</a>
      <a href="#">contact</a>
    </nav>
    <button id="btn-header">Login</button>
  </header>

  <form class="form" id="form">
    <h1>Login</h1>
    <a href="#"><span id="close" class="icon"><ion-icon name="close-outline"></ion-icon></span></a>
    <div class="input-form">
      <input class="input-box" type="text" required placeholder="User Name">
      <span id="user" class="icon"><ion-icon name="person-outline"></ion-icon></span>
      <input class="input-box" type="password" required placeholder="password">
      <span id="password" class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    </div>
    <label><input type="checkbox">remember me</label>
    <a href="#">forgot password</a>
    <button id="btn-form">Login</button>

  </form>


  <script src="/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
